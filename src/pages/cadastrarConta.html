<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Conta</title>
    <link rel="stylesheet" href="../../build/assets/css/app.css">
    <link rel="shortcut icon" href="../../build/assets/images/favicon.png" type="image/x-icon">
</head>
<body class="bg-principal h-screen grid place-content-center">
    <div class="border-[1px] border-solid border-cor-p1 rounded-[20px] grid place-items-center p-10">
        <img class="place-content-center pb-5" src="../../build/assets/images/logo140px.png" alt="">
        <h1 class="text-cor-0 font-poppins text-2xl font-bold pb-10">Bem-vindo ao Pix Buzzard</h1>
        <form class="grid w-3/4" action="">
            <label class="text-cor-p1 text-kulim text-lg" for="email">Email</label>
            <input placeholder="caetano.gomes@gmail.com" class="bg-black border-[1px] border-cor-p1 rounded-[7px] h-12 p-2" type="email" name="email" id="email">
            <input class="place-items-start" type="checkbox" name="termos" id="termos">
            <label class="text-cor-0" for="termos">Ao criar uma conta, eu concordo com os Termos de Serviço e com a Política de Privacidade da Pix Buzzard</label>
        </form>
    </div>
</body>
</html>
