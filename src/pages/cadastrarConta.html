<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Conta</title>
    <link rel="stylesheet" href="../../build/assets/css/app.css">
    <link rel="shortcut icon" href="../../build/assets/images/favicon.png" type="image/x-icon">
</head>
<body class="bg-principal h-screen grid place-content-center">
    <div class="border-[1px] border-solid border-cor-p1 rounded-[20px] grid place-items-center p-5 w-[600px]">
        <img class="place-content-center mb-3" src="../../build/assets/images/logo140px.png" alt="">
        <h1 class="text-cor-0 font-poppins text-1-xl font-bold pb-6">Bem-vindo ao Pix Buzzard</h1>
        <form class="grid place-items-center" action="">
            <div class="grid w-[90%]">
                <label class="text-cor-p1 text-kulim text-2-m" for="email">Email</label>
                <input placeholder="caetano.gomes@gmail.com" class="w-[100%] bg-black border-[1px] border-cor-p1 rounded-[7px] h-12 p-2 text-cor-0" type="email" name="email" id="email" required>
                <div class="flex items-start mt-1">
                    <input class="mt-1 mr-1 " type="checkbox" name="termos" id="termos" required>
                    <label class="text-cor-0 text-1-xs font-poppins font-bold" for="termos">Ao criar uma conta, eu concordo com os <a class="text-cor-p1 hover:text-[#FFA366]" href="./">Termos de Serviço</a> e com a <a class="text-cor-p1 hover:text-[#FFA366]" href="./">Política de Privacidade</a> da Pix Buzzard</label>
                </div>
            </div>
            <button type="button" class="w-[100%] mt-6 px-6 py-3.5 font-poppins text-1-l text-cor-0 bg-cor-p1 hover:hover:bg-[#D35400 rounded-lg text-center dark:bg-cor-p1 dark:hover:bg-[#D35400] dark:focus:ring-blue-800">Criar</button>
            <!-- <p class="text-cor-0 font-poppins text-1-m">ou</p> -->
            <div class="flex items-center justify-center mt-3">
                <div class="h-[2px] bg-[#FF6200] w-64"></div>
                <p class="mx-4 text-white font-poppins text-1-m">ou</p>
                <div class="h-[2px] bg-[#FF6200] w-64"></div>
            </div>
            <button type="submit" class="mt-3 w-[50%] text-cor-0 text-1-m bg-cor-p1 hover:bg-[#D35400] font-medium rounded-full px-6 py-3.5 text-center me-2 mb-2 dark:bg-cor-p1 dark:hover:bg-[#D35400]">Entrar em sua conta</button>
        </form>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
