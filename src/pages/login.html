<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../build/assets/css/app.css">
    <link rel="shortcut icon" href="../../build/assets/images/favicon.png" type="image/x-icon">
</head>

<body class="bg-principal h-screen grid justify-items-center">
    <img class="pt-16" src="../../build/assets/images/logo.png" alt="logo">
    <form action="" class="border-solid border-cor-p1 border-[2px] rounded-[20px] p-3 w-[500px] grid justify-center">
        <h1 class="place-self-center font-poppins text-cor-0 text-1-l">Entrar na sua conta</h1>

        <label class="text-cor-p1 text-kulim text-2-m" for="email">Email</label>
        <input placeholder="Digite seu e-mail"
            class="w-[450px] bg-black border-[1px] border-cor-p1 rounded-[7px] h-12 p-2" type="email" name="email"
            id="email">

        <label class="text-cor-p1 text-kulim text-2-m" for="senha">Senha</label>
        <input placeholder="Digite sua senha"
            class="w-[100%] bg-black border-[1px] border-cor-p1 rounded-[7px] h-12 p-2" type="password" name="senha"
            id="senha">

        <a class="text-cor-p1 hover:text-[#FFA366] font-kulim text-2-s" href="./">Esqueci minha senha</a>

        <button type="button"
            class="place-self-center mt-3 w-[50%] text-cor-0 text-1-m bg-cor-p1 hover:bg-[#D35400] font-medium rounded-full px-6 py-3.5 text-center me-2 mb-2 dark:bg-cor-p1 dark:hover:bg-[#D35400]">Acessar</button>

    </form>
</body>

</html>
